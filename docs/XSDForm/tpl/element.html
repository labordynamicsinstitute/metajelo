{if="$elementCount!='-1'"}
<div id='{$elementId}' class='multipleElementContainer'>
{/if}
{loop="content"}
{if="$elementClass=='complex'"}
<div id='{$value.id}HeaderRow' class='headerRow indent_{$indentationLevel}'>
    <div id='{$value.id}DivCollapse' class='headerCollapse'><a onclick="javascript: toggleDiv('DivContent{$value.id}');"><img src="{$webDir}/img/expand.png#" width="25" /></a></div>                            
    <div id='{$value.id}DivControl' class='headerTitle'> {$title} <a onClick="javascript: addElement('{$formIdentifier}','{$elementTypeName}','{$name}', '{$value.id}', '{$parentId}','{$elementId}','{$minOccurs}','{$maxOccurs}');"> <img src="{$webDir}/img/add.png#" /> </a>|<a onClick="javascript: if(checkMinOccurs('{$elementId}','{$minOccurs}')==false){alert('Can not remove required element'); return 0;} document.getElementById('{$value.id}HeaderRow').innerHTML='' ;  document.getElementById('DivContent{$value.id}').innerHTML='' ; $('#{$value.id}HeaderRow').removeClass('headerRow')  ; " > <img src="{$webDir}/img/remove.png#" /> </a></div><div style="clear:both;"></div>
</div>
<div class='indent_{$indentationLevel}'><label class='fieldDesc' >{$description}</label></div>
{/if}
<div class='contentDiv' id='DivContent{$value.id}' >{$value.html}</div>
{/loop}
{if="$elementCount!='-1'"}

{if="$elementClass=='complex'"}
<div id='{$idNext}HeaderRow' class='headerNextRow indent_{$indentationLevel}'>
    <div id='{$idNext}DivCollapse' class='headerCollapse'><a id='{$idNext}DivCollapseButton' class='headerLastCollapse' onclick="javascript: toggleDiv('DivContent{$idNext}');"><img src="{$webDir}/img/expand.png#" width="25" /></a></div>                            
    <div id='{$idNext}DivControl' class='headerTitle'> {$title} <a onClick="javascript: addElement('{$formIdentifier}','{$elementTypeName}','{$name}', '{$idNext}', '{$parentId}','{$elementId}','{$minOccurs}','{$maxOccurs}');"> <img src="{$webDir}/img/add.png#" /> </a></div>
</div>
<div class='contentDiv' id='DivContent{$idNext}' ></div>
{/if}
</div>
{/if}
